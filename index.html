<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bistro Bliss</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
</head>
<body class="m-0 p-0">
    <header class="sticky-top">
        <!--Header Section 1 start-->
        <div class="connect container-fluid mb-1 py-1">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-8">
                        <div class="row d-md-inline">
                            <div class="col-6 d-inline">
                                <img class="header-icon phone-icon" src="./assets/images/phone-icon.png" alt="phone">
                                <p class="d-inline">(414) 857 - 0107</p>
                            </div>
                            <div class="col6 d-inline">
                                <img class="header-icon mail-icon" src="./assets/images/mail-icon.png" alt="mail">
                                <p class="d-inline">yummy@bistrobliss</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <img class="header-icon" src="./assets/images/twitter-icon.png" alt="X">
                        <img class="header-icon" src="./assets/images/fb-icon.png" alt="fb">
                        <img class="header-icon" src="./assets/images/instagram-icon.png" alt="instagram">
                        <img class="header-icon" src="./assets/images/git-icon.png" alt="git">
                    </div>
                </div>
            </div>
        </div>
        <!--Header Section 1 end-->

        <!-- Header Section 2 start -->
         <nav class="navbar container">
            <div class="row justify-content-between">

                <div class="col-5">
                    <a href="#" class="navbar-brand">
                        <img src="./assets/images/logo.png" alt="logo" class="logo">
                        <h2 class="d-inline">Bistro Bliss</h2>
                    </a>
                </div>

                <div class="col-5">
                    <ul class="navbar-nav flex-row">
                        <li class="m-1 nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="m-1 nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="m-1 nav-item">
                            <a href="#" class="nav-link">Menu</a>
                        </li>
                        <li class="m-1 nav-item">
                            <a href="#" class="nav-link">Pages</a>
                        </li>
                        <li class="m-1 nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-outline-dark booking-btn">Book a Table</button>
                </div>
            </div>
         </nav>
         <!-- Header Section 2 end  -->
    </header>

    <div class="Hero-sec position-relative">
        <img class="w-100 h-100 z-0" src="./assets/images/bg-image.png" alt="-">

        <div class="main-content z-1">
            <div class="content-1 w-25">
                <h1>Best Food for your taste</h1>
                <p>Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.</p>
            </div>
            <div class="content-2 w-25">
                <button class="btn btn-1 rounded-pill" type="button">Book A Table</button>
                <button class="btn btn-2 btn-outline-dark rounded-pill" type="button">Explore Menu</button>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
